<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<!--320-->
	<script src="script.js"></script>
	<style type="text/css">
		#splash {
			position: fixed;
			background-color: white;
			padding: 12px;
			border: 15px solid black;
			user-select: none;
			z-index: 1000;
		}
		#splash p {
			margin: 0;
		}
		#wiki {
			font-size: 18pt;
		}
		.ctrl {
			font-weight: bold;
			font-size: 14pt;
		}
		.hint {
			font-size: 14pt;
		}
	</style>
</head>

<body>
	<div id='splash'>
		<a id='wiki' href='https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life' target='_blank'>
			Conway's GoL
		</a>
		<p class='ctrl'>Draw: L-Click</p>
		<p class='ctrl' p>Start/Stop: R-Click</p>
		<p class='ctrl' p>Reset: Dbl Click</p>
		<p class='hint' p>
			<i>(Tap to close)</i>
			-
			<a id='git' href='https://github.com/PhilRB/pixelistasty'>GitHub</a>
		</p>
	</div>
</body>
